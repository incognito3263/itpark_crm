{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Kurslar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Saytga o ªtish</a></li>
                        <li class="breadcrumb-item active">Kurslar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Kategoriya nomi</label>
                                    <br>
                                    {{ form.category }}
                                </div>
                                <div class="form-group">
                                    <label>Rasm</label>
                                    <br>
                                    {{ form.photo }}
                                </div>
                                <div class="form-group">
                                    <label>Kurs nomi</label>
                                    <br>
                                    {{ form.name }}
                                </div>
                                <div class="form-group">
                                    <label>Kurs haqida malumot</label>
                                    <br>
                                    {{ form.text }}
                                </div>
                                <div class="form-group">
                                    <label>Kura narxi</label>
                                    <br>
                                    {{ form.price }}
                                </div>
                                {#                  </div>#}
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
